<form #form="ngForm" (submit)="doSumit()" ngNativeValidate>
    <legend class="alert alert-info">Formulario Nueva Persona</legend>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" 
            name="nombre" 
            id="nombre" 
            class="form-control"
            required
            [(ngModel)]="model.nombre" />
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" 
            name="apellido" 
            id="apellido" 
            class="form-control"
            required
            [(ngModel)]="model.apellido" />
    </div>
    <button type="submit" class="btn btn-success w-100 mt-2 mb-2">
        Agregar
    </button>
</form>

<button class="btn btn-warning w-100" (click)="goBack()">
    Volver Atras
</button>
