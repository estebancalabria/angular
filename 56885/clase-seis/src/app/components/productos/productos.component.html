<h1 class="text-center display-1">Seccion de productos</h1>

<div class="row">
    <div class="col-3 mb-2" 
         *ngFor="let producto of productos">
        <div class="card w-100 h-100 m-1">
            <img class="card-img-top" src={{producto.imagen}} />
            <div class="card-body">
                <h5 class="card-title text-center">{{producto.producto}}</h5>
                <p class="card-text">
                    Aca va la descripcion del producto 
                    me olvide de agregarla al ProductoModel
                    Pero entonces pongo un texto hardcodeado
                </p>
            </div>
            <div class="card-footer text-end">
                Cantidad : {{producto.cantidad}}
            </div>
        </div>
    </div>

</div>
