<header class="alert alert-primary text-center mb-0">
  <h1>{{ titulo | uppercase }}</h1>
  <h2 [style.color]="subtitulo_color">
    {{ subtitulo | titlecase | slice:0:subtitulo_chars }}
  </h2>
</header>
<div class="bg-dark text-light text-end p-2">
   {{ fecha | date : 'dd/MM/yyyy' }}
</div>
<div class="text-center">
  <img src="assets/AngularLogo.png" />
</div>
