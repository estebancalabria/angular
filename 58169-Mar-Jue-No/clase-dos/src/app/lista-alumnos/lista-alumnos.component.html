<ul class="list-group w-50 mx-auto">
    <li class="list-group-item active">Lista de Alumnos</li>
    <li class="list-group-item text-center" *ngIf="alumnos.length===0">
        <img style="height: 200px;" src="assets/jesus-bailando.gif" />
    </li>
    <li class="list-group-item" *ngFor="let alumno of alumnos">
        {{alumno}}
    </li>
</ul>
