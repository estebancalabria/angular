<form [formGroup]="formulario">
    <div class="form-group" >
        <label>Nombre</label>
        <input class="form-control" type="text" formControlName="nombre" />
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input class="form-control" type="text" formControlName="apellido"/>
    </div>
    <div class="form-group">
        <button class="btn btn-secondary w-100 mt-3" (click)="demoLlenarForm()">
            Llenar campos desde el code Behind
        </button>
    </div>
    <div class="form-group">
        <button class="btn btn-success w-100 mt-3" (click)="agregarNueva()">
            Agregar Persona Nueva
        </button>
    </div>
</form>
