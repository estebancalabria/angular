<div class="input-group">
    <input #txtTarea type="text" class="form-control" placeholder="Ingrese nombre de la tarea" />

    <button class="btn btn-outline-primary"          
            (click)="clickBotonAgregarTarea(txtTarea)">
        Agregar
    </button>

    <!--Aca en vez de pasarme el input entero paso solo el string-->
    <button class="btn btn-outline-primary"          
    (click)="clickBotonAgregarTareaConString(txtTarea.value)">
       AgregarStr
    </button>
</div>
